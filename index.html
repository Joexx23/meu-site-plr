<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baixe seu PDF</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      color: #000;
    }
    button {
      background-color: #e50914;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #f6121d;
    }
    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Baixe seu PDF</h1>
    <p>Digite seu e-mail para acessar</p>
    <form action="https://formsubmit.co/vinigedozz@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Seu e-mail" required>

      <!-- Redireciona para o PDF -->
      <input type="hidden" name="_next" value="https://joexx23.github.io/meu-site-plr/arquivos/Mentalidade.pdf">

      <!-- Desativa captcha -->
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Acessar PDF</button>
    </form>
    <div class="footer">
      Â© 2025 flow state
    </div>
  </div>
</body>
</html>
